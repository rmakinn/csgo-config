
alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind alt "+jumpthrow"
 
// nade binds
bind c "use weapon_knife; use weapon_flashbang"
bind v "use weapon_knife; use weapon_smokegrenade"
bind z "use weapon_knife; use weapon_hegrenade"
bind x "use weapon_knife; use weapon_molotov;use weapon_incgrenade"
 
// drop bomb without switching to it first
bind j "use weapon_knife; use weapon_c4; drop; lastinv"

// adds netgraph but only when showing scoreboard
alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";
// small netgraph font
net_graphproportionalfont "0" 

// radar
cl_radar_always_centered 0
cl_radar_scale 0.5
cl_hud_radar_scale 1.15
bind t "incrementvar cl_radar_scale 0 1 0.25"



bind mwheelup +jump;bind mwheeldown +jump;bind space +jump

cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
closeonbuy "0"
con_enable "1"

bind "KP_HOME" "use weapon_knife"
bind "q" "slot2"
bind "KP_END" "slot1"

