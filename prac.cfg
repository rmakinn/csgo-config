// prac server config
sv_cheats 1
mp_limitteams 0
mp_autoteambalance 0
mp_roundtime 60
mp_roundtime_defuse 60
mp_maxmoney 60000
mp_startmoney 60000
mp_freezetime 0
mp_buytime 9999
mp_buy_anywhere 1
sv_infinite_ammo 1
ammo_grenade_limit_total 5
bot_kick
cl_showpos 1
 
// nade practice
sv_grenade_trajectory 1
sv_grenade_trajectory_time 20

// bullet impacts
sv_showimpacts 1
sv_showimpacts_time 10
 
mp_restartgame 1
 
// adds keybinds per nade
bind "]" "give weapon_incgrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;give weapon_hegrenade"
 
// shows collisions, useful for finding angles/lineups
bind "\" "cast_ray"
 
// noclip
bind Mouse5 "noclip"

